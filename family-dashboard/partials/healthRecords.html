<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Records</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/health.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-8">
  <div class="max-w-6xl mx-auto">
    <!-- <header class="mb-8 text-center">
      <h1 class="text-4xl font-bold text-gray-800 mb-2">
        <i class="fas fa-medkit text-indigo-600"></i> Health Records
      </h1>
      <p class="text-gray-600">Manage your medical documents securely</p>
    </header> -->

    <section class="health-section">
      <div class="card">
        <h3 id="upp" class="text-2xl font-semibold text-gray-800 mb-6">
          <i class="fas fa-upload text-indigo-600 mr-2"></i>Upload Health Record
        </h3>
        <form id="health-form" class="space-y-6">
          <div class="form-grid">
            <div class="input-group">
              <label class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-tag mr-1"></i>Title
              </label>
              <input type="text" name="title" required 
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200" 
                     placeholder="Enter document title"/>
            </div>
            <div class="input-group">
              <label class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-file-medical mr-1"></i>File (PDF/JPG)
              </label>
              <input type="file" name="file" accept=".pdf,.jpg,.jpeg,.png" required 
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"/>
            </div>
          </div>
          <button type="submit" 
                  class="upload-btn w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-indigo-700 hover:to-purple-700 transform hover:scale-105 transition-all duration-200 shadow-lg">
            <i class="fas fa-cloud-upload-alt mr-2"></i>Upload Record
          </button>
        </form>
      </div>
      
      <div id="records" class="records-list mt-8"></div>
    </section>
  </div>

  <script type="module" src="js/healthRecords.js"></script>
</body>
</html>
