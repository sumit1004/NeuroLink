<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeuroLink Family Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/global.css" />
  </head>
  <body class="auth-body">
    <div id="loading-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; align-items: center; justify-content: center; z-index: 9999;">
      <div style="text-align: center;">
        <i class="fa-solid fa-brain" style="font-size: 3rem; color: #4A90E2; margin-bottom: 1rem;"></i>
        <p>Loading...</p>
      </div>
    </div>
    <section class="auth-card" style="display: none;">
      <div class="auth-header">
        <i class="fa-solid fa-brain"></i>
        <h1>NeuroLink</h1>
        <p>Family Dashboard Access</p>
      </div>
      <form id="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="********" required />

        <button type="submit">Login</button>
        <p class="auth-hint">
          First time here?
          <a href="signup.html">Create a family account</a>
        </p>
        <p id="auth-error" class="auth-error hidden"></p>
      </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script type="module" src="js/auth.js"></script>
  </body>
</html>
