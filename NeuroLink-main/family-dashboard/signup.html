<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeuroLink Family Signup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/global.css" />
  </head>
  <body class="auth-body">
    <div id="loading-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; align-items: center; justify-content: center; z-index: 9999;">
      <div style="text-align: center;">
        <i class="fa-solid fa-brain" style="font-size: 3rem; color: #4A90E2; margin-bottom: 1rem;"></i>
        <p>Loading...</p>
      </div>
    </div>
    <section class="auth-card" style="display: none;">
      <div class="auth-header">
        <i class="fa-solid fa-brain"></i>
        <h1>Create Family Access</h1>
        <p>Generate credentials and share with the rest of the family.</p>
      </div>
      <form id="signup-form">
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" placeholder="Alex Doe" required />

        <label for="signup-email">Email</label>
        <input
          type="email"
          id="signup-email"
          placeholder="you@example.com"
          required
        />

        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="********" required />

        <button type="submit">Create Account</button>
        <p class="auth-hint">
          Already have access?
          <a href="login.html">Back to login</a>
        </p>
        <p id="signup-error" class="auth-error hidden"></p>
        <p id="signup-success" class="auth-success hidden"></p>
      </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script type="module" src="js/signup.js"></script>
  </body>
</html>
